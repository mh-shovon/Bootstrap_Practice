<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        div {
            height: 80px;
            width: 150px;
            background-color: rgb(238, 237, 237);
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="bg-dark text-white text-center">Tuitorial-3 ➡️ Background Color</h1>
    </div>
    <br>
    
    <!-- Border Start -->
    <h1><b><u>Border: </u></b></h1>

    <div class="border border-primary"></div>
    <div class="border-top border-primaryt"></div>
    <div class="border-bottom border-primary"></div>
    <div class="border-start border-primary"></div>
    <div class="border-end border-primary"></div>
    <!-- Border End --> <br>

    <!-- Border Color Start -->
    <h1><b><u>Border Color: </u></b></h1>

    <div class="border border-primary">1</div>
    <div class="border border-primary-subtle">2</div>
    <div class="border border-secondary">3</div>
    <div class="border border-secondary-subtle">4</div>
    <div class="border border-success">5</div>
    <div class="border border-success-subtle">6</div>
    <div class="border border-danger-subtle">8</div>
    <div class="border border-danger">7</div>
    <div class="border border-warning">9</div>
    <div class="border border-warning-subtle">10</div>
    <div class="border border-info">11</div>
    <div class="border border-info-subtle">12</div>
    <div class="border border-light">13</div>
    <div class="border border-light-subtle">14</div>
    <div class="border border-dark text-light">15</div>
    <div class="border border-dark-subtle">16</div>
    <div class="border border-body-secondary">17</div>
    <div class="border border-body-tertiary">18</div>
    <div class="border border-body">19</div>
    <div class="border border-black text-light">20</div>
    <div class="border border-white">21</div>
    <div class="border border-transparent">22</div>
    <!-- Border Color End --> <br>

    <!-- Border Width Start -->
    <h1><b><u>Border Width: </u></b></h1>

    <div class="border border-black border-1"></div>
    <div class="border border-black border-2"></div>
    <div class="border border-black border-3"></div>
    <div class="border border-black border-4"></div>
    <div class="border border-black border-5"></div>
    <!-- Border Width End --> <br>

    <!-- Border Radius Start -->
    <h1><b><u>Border Radius: </u></b></h1>

    <div class="border border-black border-5 rounded-start"></div>
    <div class="border border-black border-5 rounded-top"></div>
    <div class="border border-black border-5 rounded-bottom"></div>
    <div class="border border-black border-5 rounded-end"></div>
    <div class="border border-black border-5 rounded"></div>
    <div class="border border-black border-5 rounded-circle"></div>
    <div class="border border-black border-5 rounded-pill"></div>
    <!-- Border Radius End --> <br>

    <!-- Border Radius Sizes Start -->
    <h1><b><u>Border Radius Size: </u></b></h1>

    <div class="border border-black border-5 rounded rounded-1"></div>
    <div class="border border-black border-5 rounded rounded-2"></div>
    <div class="border border-black border-5 rounded rounded-3"></div>
    <div class="border border-black border-5 rounded rounded-4"></div>
    <!-- Border Radius Sizes End -->
</body>
</html>
